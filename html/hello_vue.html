<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div id="root">
<!--        //插值语法：用于标签内的内容，可直接读取data下的属性，使用{{}}-->
        <h1>hello {{name}}</h1>
        <hr/>
<!--        //指令语法：用于管理标签属性,解析标签-->
<!--        //例如：v-bind:后面跟的js语法，可直接读取值，形式都是v-xxx:-->
        <a v-bind:href="url">go to baidu</a>
        <hr/>
        <a :href="url">go to baidu 2</a>
        <hr/>
<!--        单项绑定-->
        单项绑定：<input type="text" v-bind:value="name"><br/>
<!--        双向绑定，使用v-model-->
        双向绑定：<input type="text" v-model:value="name">

    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip=false;//组织vue在启动的时候产生提示
    //创建vue对象
    const x=new Vue({
        el:'#root',   //和容器建关系，为哪个容器服务。值通常为css的选择符
        data:{  //用于存储数据，一般是个对象，在对应的容器中输出
            name:'xiewenwen',
            age:13,
            url:'https://wwww.baidu.com'
        }
        //data的第二种
        // data:function () {
        //     return {  //用于存储数据，一般是个对象，在对应的容器中输出
        //         name:'xiewenwen',
        //         age:13,
        //         url:'https://wwww.baidu.com'
        //     }
        // }
    });
    //x.$mount('#root'); vue的第二种关联容器的方式el  就是挂载


</script>

</html>
