<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>defineProperty</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<script type="text/javascript">
    let person={
        name:'xiewenwen',
        sex:'nv'
    };
    let num=18;
    //追加属性
    Object.defineProperty(person,'age',{
        // value:18,
        // enumerable:true, //控制属性是否可枚举，默认false
        // writable:true, //控制属性是否可修改
        // configurable:true,  //控制属性是否可被删除

        //getter
        get:function () {
            return  num;
        },
        set:function (value) {
            num=value;
        }
    });
    console.log(person);

    //数据代理：通过一个对象的代理对另外一个对象中属性的操作：读和写。。
    let obj1={x:99};
    let obj2={x:34};
    //obj2代理obj1
    Object.defineProperty(obj1,'x',{
        get:function () {
            return obj2.x;
        },
        set:function (value) {
            obj2.x=value;
        }
    })

    //vue中的数据代理


</script>

<div id="root">
    <h2>用户名称：{{name}}</h2>
    <h2>用户年龄：{{age}}</h2>
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip=false;//组织vue在启动的时候产生提示
    let data={
        name:'xiewnwen',
        age:18
    };
    const vm=new Vue({
        el:'#root',
        data:{
            name:'xiewnwen',
            age:18
        }
    });
    //vm下属性vm._data下保存我们定义data，并且为我们进行了data的的getter和setter方法
    //本质上是数据的劫持，检测页面下使用的属性进行动态的渲染
    //vm._data=data 其实就是Object.defineProperty


    // const vm=new Vue({
    //     el:'#root',
    //     data
    // });
</script>
</html>
